<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <header><h1>Checklist</h1></header>
    <div class="container">
        <section class="checklist">
            <h2>Checklist projektů</h2>
            <button id="login-btn" class="auth-btn login">Přihlásit se Google</button>
            <button id="logout-btn" class="auth-btn logout" style="display:none;">Odhlásit se</button>
            <p id="user-info"></p>
            <p id="contact-info" style="text-align: center; color: #2c3e50;">Pro více informací o tomto projektu mě kontaktujte na: <a href="mailto:vojtech.krocanek@gmail.com">vojtech.krocanek@gmail.com</a></p>
            <div id="checklist-controls" style="display:none; margin-bottom: 20px;">
                <button id="new-checklist-btn" class="checklist-control-btn">Nový checklist</button>
                <button id="new-subchecklist-btn" class="checklist-control-btn" style="display: none;">Nový podchecklist</button>
                <h3>Seznam checklistů (přetáhněte pro změnu pořadí)</h3>
                <div id="current-checklist-display" style="display: none;">
                    <span id="current-checklist-name"></span>
                    <button id="toggle-checklist-btn">▶</button>
                </div>
                <ul id="checklist-list"></ul>
                <div id="subchecklist-menu" style="display: none;">
                    <h4>Podchecklisty (přetáhněte pro změnu pořadí)</h4>
                    <ul id="subchecklist-list"></ul>
                </div>
            </div>
            <div class="add-task" style="display:none;" id="task-controls">
                <input type="text" id="new-task" placeholder="Zadejte nový úkol">
                <select id="subchecklist-selector" style="display: none;">
                    <option value="">Hlavní checklist</option>
                </select>
                <button id="add-task-btn">Přidat úkol</button>
            </div>
            <div id="checklist-items"></div>
        </section>
    </div>
    <p style="text-align: center">© 2025 Vojtěch Kocan | Checklist</p>
    <script type="module" src="script.js"></script>
</body>
</html>
