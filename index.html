<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #3498db; color: #fff; padding: 10px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; }
    .auth-btn { margin: 5px; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; }
    .login { background: #2ecc71; color: white; }
    .logout { background: #e74c3c; color: white; }
    .checklist-option, .checklist-item, .subtask-item {
      border: 1px solid #ccc;
      padding: 6px;
      margin: 4px 0;
      background: #f9f9f9;
      cursor: grab;
      border-radius: 5px;
    }
    .drag-over { border: 2px dashed #3498db; background: #ecf6ff; }
    .completed { text-decoration: line-through; color: #7f8c8d; }
    .task-header { display: flex; align-items: center; gap: 10px; }
    .subtask-menu { margin-left: 20px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>
  <header><h1>Checklist</h1></header>
  <div class="container">
    <section class="checklist">
      <h2>Checklist projektů</h2>
      <button id="login-btn" class="auth-btn login">Přihlásit se Google</button>
      <button id="logout-btn" class="auth-btn logout" style="display:none;">Odhlásit se</button>
      <p id="user-info"></p>
      <p id="contact-info" style="text-align: center; color: #2c3e50;">
        Pro více informací o tomto projektu mě kontaktujte na:
        <a href="mailto:vojtech.krocanek@gmail.com">vojtech.krocanek@gmail.com</a>
      </p>

      <!-- ✅ Seznam checklistů -->
      <div id="checklist-controls" style="display:none; margin-bottom: 20px;">
        <div id="checklist-container"></div>
        <button class="checklist-control-btn" onclick="createNewChecklist()">Nový checklist</button>
        <button class="checklist-control-btn" id="rename-checklist-btn" onclick="renameChecklist()">Přejmenovat checklist</button>
        <button class="checklist-control-btn" onclick="deleteChecklist()" id="delete-checklist-btn" style="display:none;">Smazat checklist</button>
      </div>

      <!-- ✅ Přidávání úkolů -->
      <div class="add-task" style="display:none;" id="task-controls">
        <input type="text" id="new-task" placeholder="Zadejte nový úkol">
        <button onclick="addTask()">Přidat úkol</button>
      </div>

      <!-- ✅ Seznam úkolů -->
      <div id="checklist-items"></div>
    </section>
  </div>
  <p style="text-align: center">© 2025 Vojtěch Kocan | Checklist</p>

  <script type="module" src="script.js"></script>
</body>
</html>
